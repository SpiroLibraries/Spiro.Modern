<div class="list-view">
    <div class="title">
        {{collection.size}}-{{collection.pluralName}}
        <a class="cancel icon-cancel" href="{{closeCollection}}" ></a>
        <a class="expand icon-plus"  href="{{modeCollection}}" ></a>
    </div>
    <div class="items">
        <div class="list-item clickable-area"  ng-repeat="item in collection.items" ng-class="item.color">
            <a href="{{item.href}}"><span></span>{{item.title}}</a>
        </div>
    </div>
</div>
